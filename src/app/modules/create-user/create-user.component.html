<div>


  <div>
    <form [formGroup]="creatUserForm"  accept-charset="utf-8" enctype="multipart/form-data"
      style="text-align: center;
      margin-top: 28px;">

        <div class='aligned_form form-group'>

            <label for="userName">User Name </label>
            <input class="form-control" formControlName="userName"  placeholder="Enter Name">

            <label for="userPhNo">User Ph No </label>
            <input class="form-control" formControlName="userPhNo"  placeholder="Enter Ph No">

            <label for="userEmailId">Email ID </label>
            <input class="form-control" formControlName="userEmailId"  placeholder="Enter Email ID">

            <!-- <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="userPassword"
            name="password" required minlength="6"/> -->

            <div style="display: flex;
            flex-flow: row;
            align-content: flex-start;">
              <label for="stationName" style="margin-left: 5px;">Station Name </label>
              <select formControlName="stationName" class="form-control"
              style="width: 45%;
              padding-left: 43px;
              margin-left: 32px;">
                <option>Dropdown List</option>
                <option>Station 1</option>
                <option>Station 2</option>
                <option>Station 3</option>
                  <!-- <option *ngFor="let web of websiteList">{{web}}</option> -->
              </select>

            </div>

            <div>
              <button style="margin-top: 20px;
              float: left;" role="button" class="button-name"
              (click)="createUser();">
              Create User</button>
            </div>

          </div>

    </form>


  </div>


</div>
