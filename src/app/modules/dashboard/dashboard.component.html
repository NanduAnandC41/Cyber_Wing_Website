
<div class="row">
  <div class="card" style="width: 15rem; margin-top: 2rem; margin-right: 2rem;"
  *ngFor="let info of cardsData">
    <div class="card-body">
        <div class="media">

            <h5 class="card-title"> 
              <a href="{{info.linkName}}">{{info.cardName}}</a> 
            </h5>

        </div>
    </div>
  </div>
</div>
