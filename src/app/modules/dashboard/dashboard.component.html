<div class="row" >
  <div class="card" style="width: 14rem; margin-top: 2rem; margin-right: 2rem;"
  *ngFor="let info of cardsData">
    <div class="card-body">
        <div class="media">

            <h5 class="card-title">
              <a href="{{info.screen_link_name}}">{{info.name}}</a>
            </h5>

        </div>
    </div>
  </div>
</div>
